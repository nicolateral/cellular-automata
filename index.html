<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="automata.js"></script>
        <script type="text/javascript" src="patterns.js"></script>
        <script type="text/javascript" src="init.js"></script>
    </head>
    <body>
        <div class="panel control">
            <div class="title">Controls</div>
            <div class="container">
                <div class="input">
                    <div class="label">Show grid</div>
                    <input type="checkbox" id="grid-show-grid" checked>
                </div>
                <div class="input">
                    <div class="label">Random color</div>
                    <input type="checkbox" id="grid-random-fill-color" checked>
                </div>
                <div class="input">
                    <div class="label">Grid width (cell)</div>
                    <input type="number" id="grid-width" min="0" value="100">
                </div>
                <div class="input">
                    <div class="label">Grid height (cell)</div>
                    <input type="number" id="grid-height" min="0" value="100">
                </div>
                <div class="input">
                    <div class="label">Cell size (px)</div>
                    <input type="number" id="grid-step" min="0" value="10">
                </div>
                <div class="input">
                    <div class="label">Pattern</div>
                    <div>
                        <button onclick="logPattern()">Log</button>
                        <button onclick="randomPattern()">Random</button>
                        <button onclick="savePattern()">Save</button>
                    </div>
                </div>
                <div class="input">
                    <div class="label">Saved patterns</div>
                    <div id="patterns">

                    </div>
                </div>
                <div class="input">
                    <div class="label">Play</div>
                    <div>
                        <button id="automata-start">Start</button>
                        <button id="automata-next">Next</button>
                    </div>
                </div>
                <div class="input">
                    <div class="label">Move</div>
                    <div>
                        <button onclick="moveGridLeft()">Left</button>
                        <button onclick="moveGridRight()">Right</button>
                        <button onclick="moveGridUp()">Up</button>
                        <button onclick="moveGridDown()">Down</button>
                    </div>
                </div>
                <div class="input">
                    <div class="label">Other</div>
                    <div>
                        <button onclick="clearGrid()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel automata">
            <div class="title">Canvas</div>
            <div id="automata">
            </div>
        </div>
        <div class="panel log">
            <div class="title">Log</div>
            <div id="log" class="container">

            </div>
        </div>
        <script type="text/javascript">
            init();
        </script>
    </body>
</html>
