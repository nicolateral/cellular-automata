<html>
    <head>
        <link href="style/style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="lib/automata.js"></script>
        <script type="text/javascript" src="src/patterns.js"></script>
        <script type="text/javascript" src="src/control.js"></script>
        <title>Cellular Automata JS Library</title>
    </head>
    <body>
        <div id="app" class="flex-box flex-v">
            <div id="header" class="flex-box flex-h">
                <div id="title">
                    Cellular Automata JS Library
                </div>
                <div id="controls" class="flex-box flex-h">
                    <a onclick="switchStarted(this)">Pause</a>
                    <a onclick="switchGrid(this)">Hide grid</a>
                    <a onclick="switchDelay(this)">60 FPS</a>
                    <a onclick="setRule(ruleA)">Game of life</a>
                    <a onclick="setRule(ruleB)">Immigration</a>
                    <a onclick="setRule(ruleC)">Day and night</a>
                    <a onclick="setRule(ruleD)">Elementary</a>
                    <a onclick="clearLayer()">Clear</a>
                </div>
                <div>
                    <a href="jsdoc/index.html" target="_blank">Docs</a>
                </div>
            </div>
            <div id="page" class="flex-box flex-h">
                
            </div>
            <div id="footer">Cellular Automata JS Library is open source, see <a href="https://github.com/nicolateral/cellular-automata">Github Repository</a></div>
        </div>
    </body>
    <script type="text/javascript">

        // Rules
        const rules = [];
            
        // Vars
        var index,
            currentRule = 110;

        // Init a rule
        function initRule(index, value) {
            rules[index] = {
                '111': parseInt(value.substr(0, 1)),
                '110': parseInt(value.substr(1, 1)),
                '101': parseInt(value.substr(2, 1)),
                '100': parseInt(value.substr(3, 1)),
                '011': parseInt(value.substr(4, 1)),
                '010': parseInt(value.substr(5, 1)),
                '001': parseInt(value.substr(6, 1)),
                '000': parseInt(value.substr(7, 1))
            };
        }


        // Range over 0 > 255, generate 8 bits binary
        // string in order to create each rules
        for (index = 0; index < 256; index++) {
            initRule(index, ('00000000' + (index >>> 0).toString(2) + '').substr(-8));
        }

        // Variables
        const page = document.getElementById('page'),
            height = page.offsetHeight,
            width = page.offsetWidth,
            step = 10; 

        // Automata
        const automata = new Automata.Automata(document.getElementById('page'), {
            delay: 100,
            step: step,
            height: Math.floor(height / step) - 1,
            width: Math.floor(width / step) - 1
        });

        // PlayResume
        const switchStarted = function(element) {
            if (automata.isStarted()) {
                element.innerHTML = 'Resume';
            } else {
                element.innerHTML = 'Pause';
            }
            automata.setStarted(!automata.isStarted());
        };

        // SwitchGrid
        const switchGrid = function(element) {
            var canvas = document.getElementById('background');

            if (!canvas.style.visibility || canvas.style.visibility === 'visible') {
                element.innerHTML = 'Show grid';
                canvas.style.visibility = 'hidden';
            } else {
                element.innerHTML = 'Hide grid';
                canvas.style.visibility = 'visible';
            }
        }

        // SlowerFaster
        const switchDelay = function(element) {
            if (automata.getDelay() === 0) {
                element.innerHTML = '60 FPS';
                automata.setDelay(100);
            } else {
                element.innerHTML = '10 FPS';
                automata.setDelay(0);
            }
        };

        // SetRuleA
        const setRule = function(rule) {
            var layer = automata.getLayer('layer-0');

            // Init
            if (rule.init) {
                rule.init();
            }

            // Mute
            layer.mute('cellmousedown', 'click');

            // Listen
            if (rule.click) {
                layer.listen('cellmousedown', {
                    id: 'click',
                    fn: rule.click
                });
            }

            // Clear
            layer.clear();

            // Repaint
            layer.repaint();

            // Randomise
            layer.load(rule.getData());

            // Default CellStateProvider
            layer.setCellStateProvider(rule.cellStateProvider);
        };

        // Clear
        const clearLayer = function() {

            // Clear
            automata.getLayer('layer-0').clear();

            // Repaint
            automata.repaint();
        };

        // RuleA
        const ruleA = {
            click: function(layer, cell) {
            
                // State
                if (cell.getState() === 0) {
                    cell.setState(1);
                } else {
                    cell.setState(0);
                }

                // Dirty
                automata.getLayer('layer-0').setDirty(true);

                // Repaint
                automata.repaint();
            },
            getData: function() {
                var data = [],
                    i, j;

                for (i = 0; i < automata.getWidth(); i++) {
                    for (j = 0; j < automata.getHeight(); j++) {
                        if (Math.round(Math.random())) {
                            data.push({
                                x: i,
                                y: j,
                                state: 1
                            });
                        }
                    }
                }

                // Load
                return data;
            },
            cellStateProvider: Automata.DefaultCellStateProvider
        };

        // Rule B
        const ruleB = {
            click: function(layer, cell) {
                
                // State
                if (cell.getState() === 2) {
                    cell.setState(0);
                } else {
                    cell.setState(cell.getState() + 1);
                }

                // Dirty
                automata.getLayer('layer-0').setDirty(true);

                // Repaint
                automata.repaint();
            },
            getData: function()   {
                var data = [],
                    i, j;

                for (i = 0; i < automata.getWidth(); i++) {
                    for (j = 0; j < automata.getHeight(); j++) {
                        if (Math.round(Math.random())) {
                            data.push({
                                x: i,
                                y: j,
                                state: Math.random() > 0.5 ? 1 : 2
                            });
                        }
                    }
                }

                // Load
                return data;
            },
            cellStateProvider: {
                getColor(cell) {
                    return cell.getState() === 1 ? 'rgba(125, 0, 0, 0.7)' : 'rgba(0, 125, 0, 0.7)';
                },
                getNextState(cell) {
                    var count = 0,
                        count1 = 0,
                        count2 = 0,
                        state;

                    cell.getNeighbors().forEach(function(neighbor) {
                        if (neighbor.getState() === 1) {
                            count += 1;
                            count1 += 1;
                        }
                        if (neighbor.getState() === 2) {
                            count += 1;
                            count2 += 2;
                        }
                    });

                    state = count2 > count1 ? 2 : 1;

                    if (cell.getState() === 0) {
                        if (count === 3) {
                            return state;
                        }
                    } else {
                        if (!(count === 2 || count === 3)) {
                            return 0;
                        }
                    }

                    return cell.getState();
                }
            }
        };

        // Rule C
        const ruleC = {
            click: function(layer, cell) {
            
                // State
                if (cell.getState() === 0) {
                    cell.setState(1);
                } else {
                    cell.setState(0);
                }

                // Dirty
                automata.getLayer('layer-0').setDirty(true);

                // Repaint
                automata.repaint();
            },
            getData: function()   {
                var data = [],
                    i, j;

                for (i = 0; i < automata.getWidth(); i++) {
                    for (j = 0; j < automata.getHeight(); j++) {
                        if (Math.round(Math.random())) {
                            data.push({
                                x: i,
                                y: j,
                                state: 1
                            });
                        }
                    }
                }

                // Load
                return data;
            },
            cellStateProvider: {
                getColor(cell) {
                    return 'rgba(0, 0, 0, 0.7)';
                },
                getNextState(cell) {
                    var count = 0;

                    cell.getNeighbors().forEach(function(neighbor) {
                        if (neighbor.getState() > 0) {
                            count += 1;
                        }
                    });

                    if (cell.getState() === 0) {
                        if (count === 3 || count > 5) {
                            return 1;
                        }
                    } else {
                        if (!(count === 3 || count === 4 || count > 5)) {
                            return 0;
                        }
                    }

                    return cell.getState();
                }
            }
        };

        // Rule C
        const ruleD = {
            init: function() {
                currentRule = prompt('Choose a rule number between 0 and 255 and click on the first line');
            },
            click: function(layer, cell) {
            
                // First
                if (cell.getY() !== 0) {
                    return;
                }

                // Layer
                cell.getLayer().getArray().forEach(function(sibling) {
                    if (sibling.getY() === 0 && sibling.getState() === 0) {
                        sibling.setState(1);
                    }
                });

                // State
                if (cell.getState() === 1) {
                    cell.setState(2);
                } else {
                    cell.setState(1);
                }

                // Dirty
                automata.getLayer('layer-0').setDirty(true);

                // Repaint
                automata.repaint();
            },
            getData: function()   {
                return [];
            },
            cellStateProvider: {
                // State : 0 clear
                // state : 1 off
                // State : 2 on
                getColor(cell) {
                    return cell.getState() === 1 ? 'transparent' : 'rgba(0, 0, 0, 0.7)';
                },
                getNextState(cell) {
                    
                    // First 
                    if (cell.getY() === 0) {
                        return cell.getState();
                    }

                    // Cleared
                    if (cell.getState() === 0) {
                        var top = cell.getAdjacents()['t'],
                            adjacents = top.getAdjacents(),
                            pattern = '';

                        // If the top is still clear,
                        // we return a clear status.
                        if (top.getState() === 0) {
                            return 0;
                        }

                        // Pattern
                        pattern += adjacents['l'] && adjacents['l'].getState() === 2 ? 1 : 0
                        pattern += top.getState() === 2 ? 1 : 0;
                        pattern += adjacents['r'] && adjacents['r'].getState() === 2 ? 1 : 0
                        
                        // Return
                        return rules[currentRule][pattern] + 1;
                    }
                    
                    return cell.getState();
                }
            }
        };

        // Layer
        automata.addCellularLayer({
            id: 'layer-0'
        });

        // Randomise
        setRule(ruleA);

        // Start
        automata.start();
    </script>
</html>
